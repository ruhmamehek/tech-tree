<!-- simple.html -->
<!DOCTYPE html>
<html>
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width">
	  <title>PDF Example</title>
	</head>
	<body>
		<object data="./test.pdf" type="application/pdf" style="min-height:100vh;width:100%">
	  		<iframe src="./test.pdf" width="100%" height="100%" style="border: none;">
	    		<p>Your browser does not support PDFs.
	      			<a href="./test.pdf">Download the PDF here</a>.
	      		</p>
	  		</iframe>
		</object>
	</body>
</html>
